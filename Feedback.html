function validate()
{
 a=0;
 b=1;
 
 Name=document.form2.name.value;
 
 if(Name.length==0 || Name.length < 6)
 {
  alert("Please Enter Your Full Name!");
  return false;
 }
 
 for(i=0;i<Name.length;i++)
 {
  
  no=Name.substring(a,b);
   
   if(no>='a' && no<='z' || no>='A' && no<='Z' || no==' ') 
   {}
   else
   {
     alert("Please Enter Your Name Carefully!");
     return false;
   } 
   
  a++;
  b++;
 } 
 
 Address=document.form2.address.value;
 if(Address.length==0) 
 {
   alert("Please Enter Your Address!");

 }
 if(Address.length<10)

   alert("Please Enter Your Full Address!");

 }

   alert("Please Enter Your Phone No.!");

 }

 {
   alert("Please Enter Your Phone No. Carefully!");

 }

 {
   alert("Please Enter Your Comments!");
   return false; 
 }

 {
   alert("Please Enter Your Comments Carefully!");
   return false; 
 }              
 
 return true;
}
